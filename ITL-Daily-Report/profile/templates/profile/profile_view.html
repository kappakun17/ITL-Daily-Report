{% extends 'dashboard/base.html'%}
{% load static %}

{% block content %}

<div class="container">
    
    <div class="row gx-1 d-flex justify-content-center flex-column mb-5">
        <div class="card card-raised col p-2 bg-secondary text-white">
            <h4 class="p-2">Profile</h4>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column p-3 mt-1 rounded-5" style="background-color:gainsboro">

            <div class="d-flex justify-content-center flex-column">
                <img src='/media/{{user.profile.user_image}}' class="rounded-circle bg-warning mb-3 border border-white border-3" width="140" height="140"/>
                <button class="btn btn-success">画像編集</button>
            </div>
            <div class="bg-white rounded col-7 d-flex justify-content-start p-3 flex-column mb-4 mt-4">
                <div class="col-12 justify-content-center">
                    <label class=" mb-4 col-5 text-center bg-warning text-white rounded-pill">Informaiton</label>
                </div>
                <p><i class="bi bi-person-fill"></i>  {{user}}</p>
                <p><i class="bi bi-envelope-fill"></i>  {{user.email}}</p>
                <p><i class="bi bi-people-fill "></i>  {{user.user_group.group}}</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
